<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/O8mry8G.jpg'); /* Use a cool birthday theme image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            margin: 0;
        }
        #balloons {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            width: 100px;
            height: 130px;
            background-color: #ff5f5f;
            border-radius: 50% 50% 60% 60%;
            cursor: crosshair; /* Cursor set to a sharp pin-like crosshair */
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .thread {
            position: absolute;
            width: 2px;
            height: 70px;
            background-color: #555;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
        }
        .hidden-message {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        #image {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
        }
        h1 {
            display: none;
            font-size: 3rem;
            color: #e74c3c;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes moveHorizontally {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <h1 id="message">Happy Birthday, My Love!</h1>
    <div class="hidden-message">Wishing you a day filled with love and happiness. You are the light of my life, and I cherish every moment with you.</div>
    <img id="image" src="bucki.jfif" alt="Wife's Picture" width="300px">

    <script>
        // Balloon creation
        const numBalloons = 20;
        const balloonContainer = document.getElementById('balloons');
        
        for (let i = 0; i < numBalloons; i++) {
            const balloonWrapper = document.createElement('div');
            balloonWrapper.style.position = 'absolute';
            balloonWrapper.style.top = `${Math.random() * 100}vh`;
            balloonWrapper.style.left = `${Math.random() * 100}vw`;
            balloonWrapper.style.animation = `float ${Math.random() * 5 + 5}s ease-in-out infinite, moveHorizontally ${Math.random() * 10 + 10}s linear infinite`;
            balloonWrapper.style.zIndex = '1';

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = getRandomColor();
            balloon.addEventListener('click', popBalloon);

            const thread = document.createElement('div');
            thread.classList.add('thread');

            balloonWrapper.appendChild(balloon);
            balloonWrapper.appendChild(thread);
            balloonContainer.appendChild(balloonWrapper);
        }

        // Random color generator
        function getRandomColor() {
            const colors = ['#ff7675', '#74b9ff', '#fd79a8', '#fdcb6e', '#55efc4', '#fab1a0', '#ffeaa7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Balloon pop effect
        function popBalloon(e) {
            e.target.parentElement.style.display = 'none';
            checkAllBalloonsPopped();
        }

        // Check if all balloons are popped
        function checkAllBalloonsPopped() {
            const remainingBalloons = document.querySelectorAll('.balloon:not([style*="display: none"])');
            if (remainingBalloons.length === 0) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.hidden-message').style.display = 'block';
                document.getElementById('image').style.display = 'block';
            }
        }
    </script>
</body>
</html>
