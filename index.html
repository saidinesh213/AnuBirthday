<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blow the Balloons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Soft sky blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #message {
            position: absolute;
            font-size: 3rem;
            color: #e74c3c;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 10;
        }

        #balloons {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        .balloon {
            position: absolute;
            width: 200px;
            height: 250px;
            background-image: url('—Pngtree—red love balloon_4447810.png'); /* Balloon image */
            background-size: cover;
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hidden-message {
            position: absolute;
            font-size: 3rem;
            color: #333;
            text-align: center;
            opacity: 0;
            z-index: 5;
        }

        .balloon:hover {
            transform: scale(0.5); /* Shrinks the balloon when hovered */
            opacity: 0.7;
        }

        .balloon-blown {
            opacity: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="message">You Found the Secret Message!</div>

    <div id="balloons"></div>
    <div class="hidden-message" id="secretMessage">Happy Birthday, My Love!</div>

    <script>
        const numBalloons = 50;
        const balloonContainer = document.getElementById('balloons');
        const secretMessage = document.getElementById('secretMessage');
        const message = document.getElementById('message');
        let balloonsBlown = 0;

        // Set the secret message to be visible but covered by balloons
        secretMessage.style.opacity = 1;
        secretMessage.style.left = '50%';
        secretMessage.style.top = '50%';
        secretMessage.style.transform = 'translate(-50%, -50%)';

        // Generate balloons
        for (let i = 0; i < numBalloons; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.top = `${Math.random() * 80}vh`;
            balloon.style.left = `${Math.random() * 80}vw`;
            balloon.addEventListener('mouseover', blowBalloon);
            balloonContainer.appendChild(balloon);
        }

        // Balloon hover function
        function blowBalloon(event) {
            const balloon = event.target;
            if (!balloon.classList.contains('balloon-blown')) {
                balloon.classList.add('balloon-blown'); // Mark as blown
                balloon.style.transform = 'scale(0.1)';
                setTimeout(() => {
                    balloon.style.display = 'none'; // Hide the balloon after animation
                    checkAllBalloonsBlown();
                }, 500);
            }
        }

        // Check if all balloons are blown
        function checkAllBalloonsBlown() {
            balloonsBlown++;
            if (balloonsBlown === numBalloons) {
                message.style.display = 'block'; // Show secret message
                secretMessage.style.display = 'none'; // Hide the covered secret text
            }
        }
    </script>

</body>
</html>
